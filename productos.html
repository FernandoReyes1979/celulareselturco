<!doctype html>
<html lang="en">

<head>
    <title>Celulares El Turco - Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/331/331050.png" type="image/x-icon">
    
</head>

<body>
    <header id="header">
        <!-- Coloca la barra de navegación aquí -->
    </header>
    <main>
        <div id="app" class="container">
            <h1 class="titulo">Productos</h1>
            <br>
            <!-- <a class="btn btn-primary" href="producto-create.html">Nuevo</a> -->
            <!-- <a class="btn btn-primary btn-animate" href="producto-create.html">Nuevo</a> -->
            <a class="btn btn-primary animate__animated animate__heartBeat btn-animate" href="producto-create.html">Agregar Producto</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada producto -->
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td>{{producto.stock}}</td>
                                    <td>
                                        <img width="150" :src="producto.imagen" :alt="producto.nombre">
                                    </td>
                                    <td>
                                        <!-- Botón para editar el producto -->
                                        <a class="btn btn-primary"
                                            :href="'producto-update.html?id='+ producto.id">Editar</a>
                                        <!-- Botón para eliminar el producto -->
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(producto.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        
            <div class="container">
              <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
              </div>
              <p>Av. de Mayo 290 Ramos Mejia - Bs. As.</p><br>
              <p>&copy; 2023 Celulares El Turco. Todos los derechos reservados.</p>
              
            </div>
            
          
    </footer>
    <!-- Enlace de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="./js/productos.js"></script>
</body>

</html>
